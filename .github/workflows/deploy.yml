name: Deploy Rust Cloudflare

on:
  push:
    branches:
      - master
  repository_dispatch:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      # Can't use `cloudflare/wrangler-action`.
      # See <https://github.com/cloudflare/wrangler-action/pull/61>
      - name: Publish
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        working-directory: forwarder
        run: npm i @cloudflare/wrangler && npx wrangler publish
