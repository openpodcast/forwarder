name = "forwarder"
type = "javascript"
workers_dev = true
compatibility_date = "2022-08-18"

[vars]
VERSION = "0.1.0"
UPSTREAM_FEED_URL = "https://feeds.megaphone.fm/GLT2733274547"

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir = "build/worker"
format = "modules"
main = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type = "CompiledWasm"
